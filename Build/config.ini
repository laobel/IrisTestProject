
#最大链接数，不同机器支持的数值不一样，设置太大会报错（即使不报错，也会被天地图封IP），可根据实际情况调整
maxConns=500

#进程达到最大时的休眠时间，秒
sleep=1

#是否覆盖已有数据
overwrite=false

#数据源投影方式：geographic或webmercator
projection=webmercator


#数据源服务模式：wmts或tms
serviceMode=tms

#下载图层名img/cia/vec/cva等
layer=img

#输出文件格式jpg/png
tileType=png

#保存目录
outPath=D:\apache-tomcat-9.0.14\webapps\Download_TDT\石家庄栾城通用机场_IMG_W

#层级范围
[level]
	minLevel=1
	maxLevel=18
	
#下载范围
[bbox]
